<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 파일 업로드 할때 일부 사용 -->
    <!-- form 양식 태그 : html 태그, input 태그 -->
    <!-- 특징 : 페이지 이동시 데이터를 전송할 수 있음 -->
    <!-- 예제 -->
    <form id="sign">
        <input type="text" name="first", value="Bora">
        <input type="text" name="last", value="Kim">
    </form>
    <script>
        // 1) form태그 데이터 가져오기
        // html : form태그 : <form></form>
        // js : FormData 객체(form 태그와 같음)
        // 선택함수 : 
        let sign = document.querySelector("#sign"); // form태그
        let formData = new FormData(sign); // html form과 연결됨
        // 출력
        console.log("formData.get()", formData.get("first"));
        console.log("formData.get()", formData.get("last"));

        // ! 2) formData 빈 객체를 만들어서 조작
        // 이미지 및 문자열 등을 저장해서 다른 페이지로 전송가능
        // 활용 예 이미지 업로드
        let formData2 = new FormData(); // 빈 객체 생성
        // 1) formData 에 값 추가
        // 사용법 : formData변수명.append("키이름", "값");
        formData2.append("name", "gildong");
        formData2.append("first", "hong");
        // 출력
        // 사용법 : formData변수명.get("키이름");
        console.log("name", formData2.get("name"));
        console.log("first", formData2.get("first"));

        // 2) formData 값 수정
        // 사용법 : formData변수명.set("키이름", "수정될 값");
        formData2.set("name", "yellow");
        console.log("name", formData2.get("name"));

        // 3) formData 값 삭제
        // 사용법 : formData변수명.delete("키이름");
        formData2.delete("name");
        formData2.set("name", formData2.get("name"));
    </script>
</body>
</html>
