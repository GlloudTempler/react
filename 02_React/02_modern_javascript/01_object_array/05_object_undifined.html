<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let object = {
            name: "혼자공부하는자바",
            price: 18000,
            publisher: "한빛미디어"
        }
        // 객체 내부에 특정 속성이 있는지 확인하는 예제
        // object.author !== 로 확인
        // undifined : 객체의 속성이 정의되어 있지 않은
        // author(작가명)
        if(object.author !== undefined) {
            console.log("author가 있습니다.")
        }else {
            console.log("author가 없습니다.")
        }
    </script>
</body>
</html>
